name: Node CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    # shouldn't take longer than this
    timeout-minutes: 15

    steps:
      - name: Log timeout setting with annotation warning
        run: echo "::warning ::⏱️ The job has a timeout set to 15 minutes!"

      - name: Log timeout setting (15 minutes)
        run: echo "⏱️ The job has a timeout set to 15 minutes!"

      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "*"

      - name: Cache node modules
        uses: actions/cache@v1
        with:
          path: node_modules
          key: ${{ runner.OS }}-build-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.OS }}-build-${{ env.cache-name }}-
            ${{ runner.OS }}-build-
            ${{ runner.OS }}-

      - run: npm install --ignore-scripts
      - run: make test
